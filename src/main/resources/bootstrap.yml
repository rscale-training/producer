---

spring:
  application: 
    name: producer

---

spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8081
      
---

spring:
  profiles: cloud
  cloud:
    config:
      uri: ${vcap.services.config-server.credentials.uri}
      username: ${vcap.services.config-server.credentials.username}
      password: ${vcap.services.config-server.credentials.password}
      